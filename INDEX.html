<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    
    <div class="row mb-4">
        <div class="col">
            <a href="create.html" class="btn btn-success px-4">
                + Create New Product
            </a>
        </div>
    </div>

    <div class="row">
        <div class="col-12 mb-3">
            <div class="card shadow-sm">
                <div class="card-body d-flex justify-content-between align-items-center">
                    
                    <div>
                        <h5 class="mb-1 text-primary">iPhone 15 Pro</h5>
                        <p class="mb-1 text-muted">Titanium design, A17 Pro chip.</p>
                        <p class="mb-0"><strong>Price:</strong> 2500 AZN</p>
                    </div>

                    <div class="btn-group">
                        <a href="details.html?id=1" class="btn btn-outline-info">Details</a>
                        <a href="edit.html?id=1" class="btn btn-outline-dark">Edit</a>
                        
                        <form action="/delete" method="POST" style="display:inline;" onsubmit="return confirm('Are you sure?')">
                            <button type="submit" class="btn btn-outline-danger" style="border-top-left-radius: 0; border-bottom-left-radius: 0;">
                                Delete
                            </button>
                        </form>
                    </div>

                </div>
            </div>
        </div>

        <div class="col-12 mb-3">
            <div class="card shadow-sm">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="mb-1 text-primary">MacBook Air</h5>
                        <p class="mb-1 text-muted">M2 chip, 13-inch Retina display.</p>
                        <p class="mb-0"><strong>Price:</strong> 1800 AZN</p>
                    </div>
                    <div class="btn-group">
                        <a href="details.html?id=2" class="btn btn-outline-info">Details</a>
                        <a href="edit.html?id=2" class="btn btn-outline-dark">Edit</a>
                        <form action="/delete" method="POST" style="display:inline;" onsubmit="return confirm('Are you sure?')">
                            <button type="submit" class="btn btn-outline-danger" style="border-top-left-radius: 0; border-bottom-left-radius: 0;">
                                Delete
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
