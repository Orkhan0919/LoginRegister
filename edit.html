<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center bg-light">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow p-4">
                    <h2 class="mb-4 text-center">Update Product</h2>
                    
                    <form action="update-process.html" method="POST">
                        <input type="hidden" name="Id" value="123" />

                        <div class="mb-3">
                            <label class="form-label font-weight-bold">Product Name</label>
                            <input type="text" name="Name" class="form-control" placeholder="Example: Banana" value="Sample Item" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea name="Desc" class="form-control" rows="3">This is the existing description of the product.</textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Price ($)</label>
                            <input type="number" name="Price" step="0.01" class="form-control" value="15.50" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Save Changes</button>
                            <a href="index.html" class="btn btn-secondary">Back to List</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
